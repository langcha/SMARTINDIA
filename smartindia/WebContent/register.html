<div id="page-content">
<div class="row" style="text-align:center;">
<div class="header-top">Welcome to Smart India Bazar!</div>
<h5>Member Registration</h5>
<!-- <p>This is the best App Ever!</p> -->
</div>
  <div class="login-form" style="margin-top:10px;">
    <div class="container">
      
      <div class="row">
        <form class="col s12">
        
        <input type="hidden" id="memberId" />
        <input type="hidden" id="addressId" />
        
        <div class="row">
            <div class="input-field col s12">
            <label for="username">User Type</label>
             <select id="userType">
                  <option value="">Select User Type</option>
                  <option value="MEMBER">MEMBER</option>
                  <option value="AGENT">AGENT</option>
                  <option value="BRANCH">BRANCH</option>                  
             </select>
              
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s6">
            <label for="name">Name</label>
              <input id="name" type="text" class="validate">
            </div>
            
            <div class="input-field col s6">
            <label for="gender">Gender</label>
             <select id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
             </select>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s6">
            <label for="dob">DOB</label>
              <input id="dob" type="date" class="validate" style="margin-bottom:0px;">
              
            </div>
            <div class="input-field col s6">
            <label for="age">Age</label>
              <input id="age" type="text" class="validate">
              
            </div>
          </div>
          
          
          
          <div class="row">
            <div class="input-field col s12">
            <label for="mobile">Mobile Number</label>
              <input id="mobile" type="text" class="validate" style="width: 96%;">
              
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
            <label for="email">Email ID</label>
              <input id="email" type="text" class="validate" style="width: 96%;">
              
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
            <label for="loginId">Login Id</label>
              <input id="loginId" type="text" class="validate" style="width: 96%;">
              
            </div>
          </div>
		  
		   
		  
          <div class="row">
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input id="password" type="password" class="validate" placeholder="*****" style="width: 96%;">
              
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <label for="Address" style="font-weight:bold;">Address</label>
              <div class="line"></div>
              <table width="100%" border="1">
              <tr>
                <td style="width:50%"><label style="font-size:13px;">Line1:</label><input id="address1" type="text" class="validate"></td>
                <td style="width:50%"><label style="font-size:13px;">Line2:</label><input id="address2" type="text" class="validate"></td>
              </tr>
              <tr>
                <td style="width:50%"><label style="font-size:13px;">Landmark:</label><input id="landmark" type="text" class="validate"></td>
                <td style="width:50%"><label style="font-size:13px;">State:</label><input id="state" type="text" class="validate"></td>
              </tr>
              <tr>
                <td style="width:50%"><label style="font-size:13px;">Dist:</label><input id="district" type="text" class="validate"></td>
                <td style="width:50%"><label style="font-size:13px;">Pincode:</label><input id="pincode" type="text" class="validate" onblur="fetchVillage(this.value);"></td>
              </tr>
              
              <tr>
                <td style="width:50%"><label style="font-size:13px;">Village/Town/Area:</label><input id="village" type="text" class="validate"></td>
                <td style="width:50%"><label style="font-size:13px;">Area Code:</label><input id="villageCode" type="text" class="validate"></td>
              </tr>
              
            </table>
				<div class="line" style="margin-bottom:10px;"></div>
              
              
            </div>
          </div>     
          
           
        <div class="row">
            <div class="input-field col s12">
            <label for="username">File Upload</label>
              <input id="username" type="file" class="validate" style="width:100%; border: 1px #cccccc solid; padding: 5px;">
              <div class="setting-photo" style="margin-top:10px;">
              <img alt="avatar" src="img/profile.jpg" style="width:90px;">
            </div>
            </div>
          </div>
          
          <div class="row" style="margin-top:20px;">
            <div class="col s12">
                <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked">
                <label class="label-checkbox" for="filled-in-box" style="color:#333333; font-size:13px;"><strong> Service Assign</strong></label>
            </div>
          </div>
          
          
          <div class="row">
            <div class="input-field col s12 center">
              <input class="waves-effect waves-light btn" value="Register" type="button" style="width: 100%;" onclick="memberRegister();"></div>
          </div>
          
         
        </form>
        
      </div>
