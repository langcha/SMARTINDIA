<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>untitle</title>
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="HandheldFriendly" content="True">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- CSS  -->
<link rel="stylesheet" href="lib/font-awesome/web-fonts-with-css/css/fontawesome-all.css">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<!-- materialize icon -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Owl carousel -->
<link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
<link rel="stylesheet" href="lib/owlcarousel/assets/owl.theme.default.min.css">
<!-- Slick CSS -->
<link rel="stylesheet" type="text/css" href="lib/slick/slick/slick.css">
<link rel="stylesheet" type="text/css" href="lib/slick/slick/slick-theme.css">
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="lib/Magnific-Popup-master/dist/magnific-popup.css">
<link rel="stylesheet" href="css/popup.css">


<style>
.login-form, .register-form {
	margin: 30px 20px 30px;
	background: #fff;
	padding: 12px;
}
body {
	background: #f5f5f5;
}
input[type=text]:not(.browser-default) {
	margin: 0 0 0px 0;
}
.header-top {
	width: 80%;
	padding: 10px;
	background: url(img/top-bg.jpg) no-repeat;
	font-weight: bold;
	margin: 0px auto;
	color: #F2761C;
	font-size: 15px;
}
input {
	width: 96% !important;
}


</style>
</head>
<body id="homepage">
<!-- BEGIN PRELOADING -->
<div class="preloading">
  <div class="wrap-preload">
    <div class="cssload-loader"></div>
  </div>
</div>


<!-- CONTENT -->
<div id="page-content">
  <div class="row" style="text-align:center;">
    <div class="header-top">Welcome to Smart India Bazar!</div>
    <h5>LOGIN TO APP</h5>
    <!-- <p>This is the best App Ever!</p> -->
  </div>
  <div class="login-form" style="margin-top:10px;">
    <div class="container">
      <div class="row">
        <form class="col s12" id="loginForm">
          <div class="row">
            <div class="input-field col s12">
              <label for="username">Login ID</label>
              <input id="username" name="loginid" type="text" class="validate" >
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input id="password" name="pass" type="password" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center">
              <input class="waves-effect waves-light btn"  onclick="login();" value="LOG IN" type="button" style="width: 100%;">
            </div>
          </div>
         
        </form>
      </div>
    
    <div class="row">
      <div class="col s12 center" style="font-size:12px;"> Copyright &copy; <a href="#">SMART INDIA BAZAAR</a> All Rights Reserved </div>
    </div>
  </div>
</div>
</div>

<div id="overlay" ><div id="text"><img src="img/loading.gif" alt="Loading" /><br/></div></div>
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" onclick="closePopup('myModal');">&times;</span>
      <h5>Notification</h5>
    </div>
    <div class="modal-body">
      <p><strong id="msg"></strong></p>
      
    </div>
    <div class="modal-footer" style="text-align:right;">
     <div style="width:auto; text-align:right;">      
      
      </div>
    </div>
  </div>

</div>


<!-- Script --> 
<script src="js/jquery.min.js"></script> 
<script src="js/materialize.min.js"></script> 
<!-- Owl carousel --> 
<script src="lib/owlcarousel/owl.carousel.min.js"></script> 
<!-- Magnific Popup core JS file --> 

<!-- Custom script --> 

<script src="js/custom.js"></script>
<script src="custom-js/member.js"></script>

</body>
</html>
